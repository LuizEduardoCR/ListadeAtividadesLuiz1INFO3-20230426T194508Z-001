<script>
/*Problema 06: Aumento Salarial
Peça para o usuário informar o salário que recebe mensalmente. Também peça para informar o percentual que deseja pedir de aumento salarial. Calcule qual será o novo salário após o aumento desejado e apresente o resultado.
*/
//ENTRADA
const salario = prompt ("insira o valor do seu salario:");
const porcentagem = prompt ("insira a porcentagem de aumento desejado:")

//PROCESSAMENTO
const multiplicacao = Number(salario) * Number(porcentagem);
const divisao = multiplicacao/100;

//SAIDA
const salariofinal= Number(salario) + divisao;
alert (`o valor do salario com o aumento e ${salariofinal}`);
</script>
