<script>
/*
Problema 03: Metros para milímetros
Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
*/

//ENTRADA
const numero = prompt ("insira um valor em metros:");

//PROCESSAMENTO
const conversao = numero * 1000;

//SAIDA
alert(`o resultado em milimetros e ${conversao} milimetros.`)
</script>
