<script>
/*
Problema 01: Diferença de idade
Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.

//ENTRADA
*/
const anoirmaonovo = prompt(`insira o seu ano de nascimento:`);
const anoirmaovelho = prompt(`insira o ano de nascimento do seu irmão mais velho:`);

//PROCESSAMENTO
const diferencaidade = anoirmaonovo - anoirmaovelho;
//SAIDA
alert(`a diferença de idade entre os dois é de ${diferencaidade} anos!`)
</script>
