<script>
    /*Problema 09: Fahrenheit para Celsius
Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.*/
const grausFahrenheit = prompt("insira uma temperatura (em graus Fahrenheit)");
const grausCelcius=Number (grausFahrenheit-32) * 5/9 
alert (`a temperatura em graus celcius e ${grausCelcius}`);
</script>
